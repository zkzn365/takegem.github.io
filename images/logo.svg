<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 圆形渐变 -->
    <radialGradient id="circleGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 圆形图标 -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="18" fill="url(#circleGradient)" />
    <text x="20" y="28" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="#FFFFFF" 
          text-anchor="middle">$</text>
  </g>
  
  <!-- TakeGem 文字 -->
  <g transform="translate(60, 35)" fill="#1A365D">
    <text font-family="Inter, sans-serif" font-weight="700" font-size="24">
      <tspan fill="#1A365D">Take</tspan><tspan fill="#FFD700">Gem</tspan>
    </text>
  </g>
</svg>